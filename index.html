<!DOCTYPE html>
<html>

	<head>
		<title>Blackjack | [Codeworks project]</title>
		<link href="main.css" rel="stylesheet">
	</head>

	<body>
		<div class="bigGrid">
			<div class="dealerName box">
				<h2>Dealer</h2>
			</div>
			<div class="dealerScore box">
				<h2>Score: <span></span></h2>
			</div>
			<!-- <div class="header box"></div> -->
			<div class="dealerHand cardGridContainer">	
			</div>
			<div class="message">
				<h2></h2>
			</div>
			<div class="userHand cardGridContainer">
			</div>
			<div class="userName box">
				<h2>You</h2>
			</div>
			<div class="userScore box">
				<h2>Score: <span></span></h2>
			</div>
			<div class="hitButton hit button box">
				HIT
			</div>
			<div class="stand button box">
				STAND
			</div>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>

</html>
