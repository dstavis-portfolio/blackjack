<!DOCTYPE html>
<html>

	<head>
		<title>Blackjack</title>
		<link href="main.css" rel="stylesheet">

		<meta property="og:title" content="Blackjack">
		<meta property="og:image" content="./img/screenshot.png">
		<meta property="og:description" content="This project demonstrates mastery of conditional logic, jQuery, CSS grid, OOP using ECMAScript6 classes in vanilla Javascript, Data Model-DOM interaction via the MVC design pattern, Single Responsibility Principle in OO design, and jQuery's animation feature.">

	</head>

	<body>
		<div class="spacer">
			<div class="deck">
				<img src="./img/cards/card_back.png" alt="a face-down deck of cards">
			</div>
			<div class="bigGrid">

				<div class="dealerName name box">
					<h2>Dealer</h2>
				</div>

				<div class="dealerScore box">
					<h2>Score: <span></span></h2>
				</div>

				<div class="dealerBustContainer box left">
					<span class="bustText hidden">BUST</span>
				</div>

				<div class="dealerHand cardGridContainer">
				</div>

				<div class="message box">
					<h2></h2>
				</div>

				<div class="userHand cardGridContainer">
				</div>

				<div class="userName box">
					<h2>You</h2>
				</div>

				<div class="userScore box">
					<h2>Score: <span></span></h2>
				</div>

				<div class="userBustContainer box left">
					<span class="bustText hidden">BUST</span>
				</div>

				<div class="buttons">
					<div class="hit button">
						HIT
					</div>
					<div class="stand button">
						STAND
					</div>
				</div>

			</div>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>

</html>
