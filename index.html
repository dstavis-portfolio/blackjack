<!DOCTYPE html>

<!-- will have to display the player's cards and the dealer's cards -->
<!-- will have to display a face-up card or a face-down card -->
<!-- needs a player hit button, and a player stand button, that indicate whether or not they can be clicked -->
<!-- should display the player's point total -->
<!-- optional: display the point value of each face-up card near it -->
<!-- has a separate display for declaring the winner -->
<html>

	<head>
		<title>Blackjack | [Codeworks project]</title>
		<link href="main.css" rel="stylesheet">
	</head>

	<body>
		<div class="dealer">
			<div class="card"><span class="cardName">Empty</span></div> <!-- TODO: the name of the card will have to be set by script to an image matching the card being displayed -->
			<div class="score">0</div>
		</div>

		<div class="user">
			<div class="score"><span>0</span></div>
			<div class="card"><span class="cardName">Empty</span></div> 

			<div id="userButtons">	
				<button class="hit button">Hit</button>
				<button class="stand button">Stand</button>
			</div>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript" src="main.js"></script>

</html>
